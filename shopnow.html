<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>vertical grow farming</title>
  </head>
  <body>
      <div class="jumbotron">
        <div class="container">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="top-bar"><a href="index.html">Vertical <strong>Grow</strong> Farming&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                  <li class="top-bar"><a href="about.html">About Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="top-bar"><a href="shopnow.html">Shop Now&nbsp;&nbsp;</a></li>
                  <li class="top-bar"><a href="contact.html">Contact</a></li>
                </ul>
              </div>
            </nav>
          <blockquote class="blockquote-reverse">
            "Vertical <strong>Grow</strong> farming is dedicated to eliminating waste <br> and increasing benefit above and below."
            <footer>Kirsten Knapp, founder of Vertical Grow Farming</footer>
          </blockquote>
          <br><br><br><br><br><br><br>
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-shopnow">
                  <div class="panel-heading">
                    <h2 class="panel-title">VERTICAL GROW FARMING</h2>
                    <br>
                    <div id="blanks">
                      <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                       <div class="form-group">
                          <h5><label for="inputCompanyName">Company Name</label></h5>
                          <textarea type="text" name="career[name]" class="form-control" tabindex="1" placeholder="Enter Company Name" pattern="[a-zA-Z. ]{1,50}" required></textarea>
                      </div>
                      <div class="form-group">
                         <h5><label for="inputName">Name</label></h5>
                         <textarea type="text" name="career[name]" class="form-control" tabindex="1" placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}" required></textarea>
                      </div>
                      <div class="form-group">
                         <h5><label for="inputEmail">Email</label></h5>
                          <textarea type="email" name="career[email]" class="form-control" tabindex="2" placeholder="Enter your email address" required></textarea>
                      </div>
                      <div class="form-group">
                         <h5><label for="inputMobile">Mobile</label></h5>
                          <textarea type="tel" name="career[mobile]" class="form-control" tabindex="3" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" required></textarea>
                      </div>
                      <div class="form-group">
                         <h5><label for="inputMessage">Message</label></h5>
                         <textarea type="text" name="career[message]" class="form-control" tabindex="4" placeholder="Write your details" required></textarea>
                      </div>
                      <button type="submit" name="submit" class="btn btn-default" tabindex="5">Submit</button>
                   </form>
                  </div>
                    <label for="squarefeet">SQFT</label>
                    <select class="form-control" id="squarefeet">
                      <option selected="true" disabled="disabled">Select</option>
                      <option value="2">2,500sq ft & under</option>
                      <option value="3">2,500-5,000sq ft</option>
                      <option value="4">5,000-10,000sq ft</option>
                      <option value="5">10,000sq ft & over</option>
                    </select>
                    <br>
                      <label for="agriculture">Agricultural Product</label>
                    <select class="form-control" id="agriculture">
                      <option selected="true" disabled="disabled">Select</option>
                      <option value="2">Microgreens</option>
                      <option value="3">Lettuce & Leafy Greens</option>
                      <option value="4">Fruiting Crops</option>
                      <option value="4">Herbs</option>
                      <option value="5">Cannabis</option>
                    </select>
                    <br>
                      <label for="verticalframe">Vertical Frames</label>
                    <select class="form-control" id="verticalframe">
                      <option selected="true" disabled="disabled">Select</option>
                      <option value="2">SGS GOLDENi 100</option>
                      <option value="3">SGS GOLDENi 600</option>
                      <option value="4">SGS Baby Blue 100</option>
                      <option value="4">SGS Baby Blue 300</option>
                    </select>
                    <br>
                    <div class="form-group">
                      <label for="time">Lead Time</label>
                      <input id="leadtime" class="form-control" type="date">
                    </div>
                    <button type="submit" name="submit" class="btn btn-default" tabindex="5">Submit</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
